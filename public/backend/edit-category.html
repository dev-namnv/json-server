    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                <!-- Sidebar Toggle (Topbar) -->

                    <i class="fa fa-bars"></i>
                </button>

                <!-- Topbar Search -->
                <form class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">

                <div class="card shadow-lg">
                    <div class="card-body">
                        <form class="form-horizontal">
                            <fieldset>
                                <div id="legend">
                                    <legend class="">Category</legend>
                                </div>
                                <div class="control-group">
                                    <!-- Username -->
                                    <label class="control-label"  for="name">Name</label>
                                    <div class="controls">
                                        <input type="text" id="name" name="name" placeholder="" class="input-xlarge col-12">
                                        <p class="help-block text-danger">Name is required</p>
                                    </div>
                                </div>

                                <div class="control-group">
                                    <!-- Button -->
                                    <div class="controls">
                                        <button type="button" class="btn btn-success btn-block" onclick="saveCategory()">Save</button>

                        </form>
